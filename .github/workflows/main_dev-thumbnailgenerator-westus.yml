name: Build and deploy dotnet core app to Azure Function App - dev-thumbnailgenerator-westus

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # üîß Set this to the path of your Azure Function App project folder relative to repo root
  AZURE_FUNCTIONAPP_PROJECT_PATH: 'ImageShare.Functions/' # üìÅ Directory path
  # üß© Set this to the path where binaries will be published (output folder)
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'ImageShare.Functions/output'
  DOTNET_VERSION: '8.0.x' # üîß Set your target .NET version

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write # Required for federated identity (if enabled)
      contents: read

    steps:
      # üßæ Step 1: Checkout repository code
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      # üõ†Ô∏è Step 2: Setup .NET SDK
      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # üß™ Step 3: Build ONLY the Azure Function App project
      - name: 'Build Azure Function App'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PROJECT_PATH }}'
          
          # Build the Function App project file explicitly
          dotnet build './ImageShare.Functions.csproj' --configuration Release --output ./output

          popd
      
      # üîê Step 4: Login to Azure via Federated Identity/User-Assigned Identity
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2EC6E072B03C4A509AD9E6016C14642A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A2392F6DD8C441A299F44349CBD11DD7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBEEC77AAD3C4DBF926031A6C2D026A8 }}


      # üöÄ Step 5: Deploy Azure Function App
      - name: 'Deploy Azure Function App'
        uses: Azure/functions-action@v1
        with:
          app-name: 'dev-thumbnailgenerator-westus'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}' # Path to published binaries
