name: Build and deploy dotnet core app to Azure Function App - dev-thumbnailgenerator-westus

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # üîß Set this to the path of your Azure Function App project folder relative to repo root
  AZURE_FUNCTIONAPP_PROJECT_PATH: 'ImageShare.Functions/ThumbnailGeneratorFunction.csproj' 
  # üß© Set this to the path where binaries will be published (output folder)
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'ThumbnailGeneratorFunction/output'
  DOTNET_VERSION: '8.0.x' # üîß Set your target .NET version

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write # Required for federated identity (if enabled)
      contents: read

    steps:
      # üßæ Step 1: Checkout repository code
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      # üõ†Ô∏è Step 2: Setup .NET SDK
      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # üß™ Step 3: Build ONLY the Azure Function App project
      - name: 'Build Azure Function App'
        shell: pwsh
        run: |
          # Navigate to the Function App project directory
          pushd './${{ env.AZURE_FUNCTIONAPP_PROJECT_PATH }}'
          
          # Build ONLY the Function App project
          dotnet build --configuration Release --output ./output

          # Return to root directory
          popd

      # üîê Step 4: Login to Azure via Federated Identity/User-Assigned Identity
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_23C60DC84FED4D1E81D6AFC0533495E9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_667F4BEEDFDD44CCBB82F7A5FB3E3750 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DD79C56BEF6E47A4A0E6957857B3ADB2 }}

      # üöÄ Step 5: Deploy Azure Function App
      - name: 'Deploy Azure Function App'
        uses: Azure/functions-action@v1
        with:
          app-name: 'dev-thumbnailgenerator-westus'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}' # Path to published binaries
